<html lang="en">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="alternate icon" type="image/png" sizes="96x96" href="favicon-96x96.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#0B2242" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metandis</title>
    <meta property="og:image" content="og-image.jpg" />
    <script>
      // Redirige autom√°ticamente si llegan URLs antiguas con /metandis-landing/
      (function(){
        var legacy = '/metandis-landing';
        if (location.pathname.startsWith(legacy + '/')) {
          var newPath = location.pathname.replace(legacy, '') || '/';
          var target = location.origin + newPath + location.search + location.hash;
          location.replace(target);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  <!-- Vite will rewrite this to the built JS bundle in production -->
  <script type="module" src="/src/main.tsx"></script>
  </body>
